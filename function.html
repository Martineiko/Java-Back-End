<!--Script para el control del alert-->
<script type="text/javascript">
	//Busca el elemento que se le da click
	var close = document.getElementsByClassName("closebtn");
	//contador
	var i;
	//ciclo para trabajar sobre el elemento al que se le dio click
	for (var i = 0; i < close.length; i++) 
	{
		//Al elemento se le da un evento
		close[i].onclick=function()
		{
		//obtener el elemento padre
		var div = this.parentElement;
		//efecto de desaparecer o cambiar opacidad
		div.style.opacity = "0";
		//controlar la opacidad con tiempo
		setTimeout(function(){ div.style.display = "none"; }, 600);
		}
	}
</script>
